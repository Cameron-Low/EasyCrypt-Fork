<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <title>Editor</title>

  <link rel="stylesheet" href="codemirror/lib/codemirror.css" />

  <script src="jquery/jquery.js" type="text/javascript"></script>
  <script src="jquery/jquery-format.js" type="text/javascript"></script>

  <script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
  <script src="codemirror/mode/easycrypt/easycrypt.js" type="text/javascript"></script>
  <script src="codemirror/addon/edit/matchbrackets.js" type="text/javascript"></script>
  <script src="codemirror/addon/edit/foldcode.js" type="text/javascript"></script>

  <link rel="stylesheet" href="easycrypt/style.css" />
  <script src="easycrypt/easycrypt.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      window.ec = new EasyCryptEditor("ec");
    });
  </script>
</head>
<body>

<table width="100%">
  <tr>
    <td>
      <h1>EasyCrypt editor</h1>
      <div id="contents">
        <textarea id="ec-code">
theory group.
  type t.
  
  op x = M.x.
  
  op neutral : t. op c : t.
  op law(x:t, y:t):t.

  axim NeutralLeft:
	forall (n:t), law(x,neutral) = x. {
        (*....*)
        (*...(*...*)...*)
        (*...(*..(*..*)..*)...*)
    }
  module m.
end group.</textarea>
      </div>
      <br />
      <br />
      <button id="ec-next">Next</button>
      <button id="ec-prev">Undo</button>
      <button id="ec-prevcur">Undo to cursor</button>
    </td>
    <td>
      <h1 align="center">Feedback</h1>
      <div id="ec-feed" align="center">
        <textarea id="ec-feedback" rows="25" cols="50"></textarea>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
