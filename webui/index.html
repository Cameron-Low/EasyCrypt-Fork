<!DOCTYPE html PUBLIC

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <title>Editor</title>

  <link rel="stylesheet" href="codemirror/lib/codemirror.css">

  <style type="text/css">
  .CodeMirror {
       border-top: 1px solid black;
    border-bottom: 1px solid black;
      line-height: 1.3em;
  }

  body {
    font-family: Droid Sans, Arial, sans-serif;
    line-height: 1.5;
    max-width: 64.3em;
    margin: 3em auto;
    padding: 0 1em;
    //position: absolute;
    //top:144px;
    //left: 125px;
  }

  //#box {}
  
  </style>

  <script src="jquery/jquery.js" type="text/javascript"></script>
  <script src="extracLine.js" type="text/javascript"></script>

  <script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
  <script src="codemirror/mode/easycrypt/easycrypt.js" type="text/javascript"></script>
  <script src="codemirror/addon/edit/matchbrackets.js" type="text/javascript"></script>
  <script src="codemirror/addon/edit/foldcode.js" type="text/javascript"></script>

 <script type="text/javascript">
  $(document).ready(function() {
    var foldFunc = CodeMirror.newFoldFunction(CodeMirror.braceRangeFinder);
    var options = {
               mode: "text/x-easycrypt",
        lineNumbers: true,
         indentUnit: 4,
            tabMode: "shift",
      matchBrackets: true,
       lineWrapping: true,
          extraKeys: {"Ctrl-Q": function(cm){foldFunc(cm, cm.getCursor().line);}}
    };
    window.editor = CodeMirror.fromTextArea($("#code")[0], options);
    window.editor.onKeyEvent(function(event) {
      alert(event);
    });
// $("#code").focus();
    editor.on("gutterClick", foldFunc);
    foldFunc(editor, 0);
  });

  </script>

</head>
<body>
<table width ="100%">
  <tr>
    <td>
        <h1>EasyCrypt editor</h1>
  <div id="contents">
    <textarea id="code" name="code">
theory group. 
  type t.
  op neutral : t.
  op law(x:t, y:t):t.
  
  axiom NeutralLeft:
	forall (n:t), law(x,neutral) = x. {
        (*....*)
        (*...(*...*)...*)
        (*...(*..(*..*)..*)...*)
    }
  module m. 
end group.</textarea>
  </div>
  <br>
  <br>
  <button id="next">Next line</button>  <button id="prev">Previous line</button>      
  </td>
  <td>
      <h1 align="center">Feedback</h1>
  <div id="feed" align="center">
    <textarea id="feedback" name="feedback" rows= "25" cols="50" font="Arial"  readonly></textarea>
  </div>
   <br>
  <br>
  </td>
  </tr>
</table>
 
  <!-- pars the lines from the first to go on or come back -->
<script>
  document.getElementById("next").onclick = function(){nextLine()};
  var i = -1;
<!-- function to go ahead -->
  function nextLine()
  {
    var numLine = editor.lineCount(); //number of lines inside the editor
    if (i < numLine-1)
    {
      i++;
      var line = editor.getLine(i);
      document.getElementById("feedback").style.color = "blue";
      document.getElementById("feedback").innerHTML += "LINE SENT: " +
(i+1) + " " + line + "\n";
    }
  }
  document.getElementById("prev").onclick = function(){prevLine()};
<!-- function to go back -->
  function prevLine()
  {
    if (i > 0)
    {
    i--;
    var line = editor.getLine(i);
      document.getElementById("feedback").style.color = "blue";
      document.getElementById("feedback").innerHTML += "LINE SENT: " +
(i+1) + " " + line + "\n";
    } 
  }
<!-- animation of the box -->
$(document).ready(function()
  {
  $("#next").click(function(){
    $("#box").show();
    $("#box").animate({height:'+=1em'});
  });
});
$(document).ready(function()
  {
  $("#prev").click(function(){
    $("#box").animate({height:'-=1em'});
  });
});
</script>
<div id="box"
  style="background:#98bf21;width:390px;margin:6px;opacity:0.7;position:absolute;top:146px;left:125px;z-index:2;display:none;"></div>

</body>
</html>
