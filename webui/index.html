<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <title>Editor</title>

  <link rel="stylesheet" href="codemirror/lib/codemirror.css">

  <style type="text/css">
  .CodeMirror {
       border-top: 1px solid black;
    border-bottom: 1px solid black;
      line-height: 1.3em;
  }

  body {
    font-family: Droid Sans, Arial, sans-serif;
    line-height: 1.5;
    max-width: 64.3em;
    margin: 3em auto;
    padding: 0 1em;
  }
  </style>

  <script src="jquery/jquery.js" type="text/javascript"></script>

  <script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
  <script src="codemirror/mode/easycrypt/easycrypt.js" type="text/javascript"></script>
  <script src="codemirror/addon/edit/matchbrackets.js" type="text/javascript"></script>
  <script src="codemirror/addon/edit/foldcode.js" type="text/javascript"></script>

 <script type="text/javascript">
  $(document).ready(function() {
    var foldFunc = CodeMirror.newFoldFunction(CodeMirror.braceRangeFinder);
    var options = {
               mode: "text/x-easycrypt",
        lineNumbers: true,
         indentUnit: 4,
            tabMode: "shift",
      matchBrackets: true,
       lineWrapping: true,
          extraKeys: {"Ctrl-Q": function(cm){foldFunc(cm, cm.getCursor().line);}}
    };
    window.editor = CodeMirror.fromTextArea($("#code")[0], options);
    $("#code").focus();
    editor.on("gutterClick", foldFunc);
  foldFunc(editor, 9);
  });
  </script>
</head>
<body>
  <h1>EasyCrypt editor</h1>

  <div id="contents">
    <textarea id="code" name="code">
theory group. 
  type t.
  op neutral : t.
  op law(x:t, y:t):t.
  
  axiom NeutralLeft:
	forall (n:t), law(x,neutral) = x. {
        (*....*)
        (*...(*...*)...*)
        (*...(*..(*..*)..*)...*)
    }
  module m. 
end group.</textarea>
  </div>

</body>
</html>
